<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>ToDo List</title>
    </head>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <body>
        <div class="top">
            ToDo List
        </div>
        <div class="container">
            <div class="container__content">
                <div class="container__content__title">
                    ToDo List
                </div>
                <div class="container__content__form">
                    <div class="container__content__form__block">
                        <input id="input" autofocus placeholder="New Task" class="container__content__form__block__input">
                        <button class="container__content__form__block__button">
                            Add
                        </button>
                    </div>
                </div>
                <div class="container__content__form__list">

                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
